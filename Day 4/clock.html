<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="cstyle.css" />
  </head>
  <body>
    <div id="content">
      <div id="outer-circle">
        <div id="inner-circle">
          <div id="centerdot"></div>
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
          <div class="dotup"></div>
          <div class="dotleft"></div>
          <div class="dotdown"></div>
          <div class="dotright"></div>
        </div>
      </div>
    </div>
  </body>
</html>
