<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calcstyle.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" placeholder="0" />

      <div class="digit">
        <button><p class="orange">AC</p></button>
        <button><p class="orange">/</p></button>
        <button><p class="orange">*</p></button>
        <button><p class="orange" style="font-size: 40px">&lArr;</p></button>
        <button><p>7</p></button>
        <button><p>8</p></button>
        <button><p>9</p></button>
        <button><p class="orange">-</p></button>
        <button><p>4</p></button>
        <button><p>5</p></button>
        <button><p>6</p></button>
        <button><p class="orange">+</p></button>
        <button><p>1</p></button>
        <button><p>2</p></button>
        <button><p>3</p></button>
        <button style="grid-column: 4/6"><p class="orange">=</p></button>
        <button><p>%</p></button>
        <button><p>0</p></button>
        <button><p>.</p></button>
      </div>
    </div>
  </body>
</html>
